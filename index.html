<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello Virtual World!</title>
<script src="lib/cesium/Cesium.js"></script>
<style>
@import url(lib/cesium/Widgets/widgets.css);

body,html {
  height: 100%;
}

body {
  padding: 0;
  border: 0;
  margin: 0;
  overflow: hidden;
}

#stereo div {
  pointer-events: none;
  height: 100%;
  width: 50%;
  border: 0px solid red;
  margin-left: 0px;
  float: left;
}

.eye {
  float: left;
  width: 50%;
  height: 100%;
  border: 0px solid red;
}

.fullSize {
  display: block;
  position: relative;
  top: 0;
  left: 0;
  border: none;
  width: 100%;
  height: 100%;
}

.fit {
  position: absolute;
  width: 100%;
  height: 100%;
}

.fps {
  display: inline-block;
  position: relative;
  top: 50%;
  left: 50%;
  font-size: 1em;
  font-family: verdana, sans-serif;
  color: #505050;
  padding: 2px 5px;
  background: #dddddd;
  border-radius: 0.2em;
  user-select: none;
  cursor: default;
}

</style>
</head>
<body>
  <div id="container" style="width: 100%; height: 100%">
    <!-- The left eye canvas container -->
    <div id="cesiumContainerLeft" class="eye"></div>
    <!-- The right eye canvas container -->
    <div id="cesiumContainerRight" class="eye"></div>
    <!-- Holds any ui overlay elements, e.g. fps -->
    <div id="ui" class="fit"></div>
  </div>

  <!-- library -->
  <script src="src/PerspectiveFrustumPatch.js"></script>
  <script src="src/CesiumVR.js"></script>
  <script src="src/CanvasCopy.js"></script>
  <script src="src/FPS.js"></script>
  <script src="src/VRUI.js"></script>

  <!-- app -->
  <script src="locations.js"></script>
  <script src="index.js"></script>
  
</body>
</html>
