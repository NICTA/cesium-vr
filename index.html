<html lang="en">
<head>

<script>
    require.config({
        baseUrl : 'lib/cesium/Source',
        waitSeconds : 60
    });
  var Cesium;
  require([ 'Cesium' ], function(c) {
    Cesium = c;
  });

<script src="lib/vr.js/lib/vr.js"></script>

@import url(lib/cesium/Source/Widgets/widgets.css);

body,html {
	height: 100%;
}

body {
	padding: 0;
	border: 0;
	margin: 0;
	overflow: hidden;
}

	pointer-events: none;
